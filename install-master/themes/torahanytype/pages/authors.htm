<?php
use rachelpfeiffer\articles\models\Articles;

function onStart(){
    $articles = Articles::get();
    $authors = [];
    foreach($articles as $article) {
        if(in_array($article->author,$authors) === false) {
            $authors[] = $article->author;
        }
    }
    return $authors;
}
?>

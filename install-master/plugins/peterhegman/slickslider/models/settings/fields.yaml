        span: full
        type: repeater
        form:
            fields:
                breakpoint:
                    label: 'peterhegman.slickslider::lang.slickslider.breakpoint'
                    span: left
                    required: 1
                    type: number
                    commentAbove: 'peterhegman.slickslider::lang.slickslider.breakpoint_desc'
                responsive_slide_show_height:
                    label: 'peterhegman.slickslider::lang.slickslider.slide_show_height'
                    span: right
                    placeholder: 500px
                    default: 500px
                    type: text
                    commentAbove: 'peterhegman.slickslider::lang.slickslider.slide_show_height_desc'
                responsive_rows:
                    label: 'peterhegman.slickslider::lang.slickslider.rows'
                    span: left
                    placeholder: '1'
                    default: '1'
                    type: number
                    commentAbove: 'peterhegman.slickslider::lang.slickslider.rows_desc'
                responsive_slides_per_row:
                    label: 'peterhegman.slickslider::lang.slickslider.slides_per_row'
                    span: right
                    placeholder: '1'
                    default: '1'
                    type: number
                    commentAbove: 'peterhegman.slickslider::lang.slickslider.slides_per_row_desc'
                responsive_slides_to_show:
                    label: 'peterhegman.slickslider::lang.slickslider.slides_to_show'
                    span: left
                    placeholder: '1'
                    default: '1'
                    type: number
                    commentAbove: 'peterhegman.slickslider::lang.slickslider.slides_to_show_desc'
                responsive_slides_to_scroll:
                    label: 'peterhegman.slickslider::lang.slickslider.slides_to_scroll'
                    span: right
                    placeholder: '1'
                    default: '1'
                    type: number
                    commentAbove: 'peterhegman.slickslider::lang.slickslider.slides_to_scroll_desc'
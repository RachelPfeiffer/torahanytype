fields:
    title:
        label: Title
        span: auto
        type: text
    date:
        label: Date
        mode: datetime
        span: auto
        required: 1
        type: datepicker
    category:
        label: Category
        span: auto
        type: text
    content:
        label: 'Article Body'
        size: large
        span: auto
        type: richeditor
    pdf:
        label: PDF
        mode: file
        span: auto
        type: fileupload
    user:
        label: Author
        select: concat(name, ' ', surname)
        type: relation

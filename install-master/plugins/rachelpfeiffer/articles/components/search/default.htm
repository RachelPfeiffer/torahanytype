                <div class="m-t-xs pull-right">
                    <label>Search: </label>
                    <input data-request="onSearch" data-track-input type="search" name="searchinput" class="form-controller" id="search" name="search"></input>
        
                    <div class="inline">
                        <input type="radio" data-request="onTipo" data-request-data="tipo: 'title'" id="title" name="tipo" value="Title" checked>
                        <label for="title">Title</label>
                    </div>
                      
                    <div class="inline">
                        <input type="radio" data-request="onTipo" data-request-data="tipo: 'author'" id="author" name="tipo" value="Author">
                        <label for="author">Author</label>
                    </div>
                      
                </div>
                <div class="search-results">
                    <ul id="myDiv" class="m-b-0 media-list"></ul>
                </div>
                <script>
                    const searchResults = document.querySelector('.search-results');
                    const searchBox = document.querySelector('#search');
                    document.addEventListener('click', function(e) {
                        searchResults.classList.add('hide');
                    });
                    searchBox.addEventListener('click', function(e) {
                        e.stopPropagation();
                        searchResults.classList.remove('hide');
                    });
                    searchResults.addEventListener('click', function(e) {
                        e.stopPropagation();
                        searchResults.classList.remove('hide');
                    });

                </script>
